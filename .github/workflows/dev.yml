name: Dev CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
  workflow_dispatch:
    branches:
      - dev
      
env:
  EXILED_REFERENCES_URL: https://www.exiled.host/build_deps/References.zip
  EXILED_REFERENCES_PATH: ${{ github.workspace }}/References
 
jobs:
    build:
        runs-on: windows-latest
        if: github.event_name == 'push' || github.pull_request.head.repo.full_name != 'Marco15453/NukeLock'
    
        steps:
    
        - name: Setup .NET Core SDK
          uses: actions/setup-dotnet@master

        - name: Setup Nuget
          uses: IRebbok/setup-nuget@master

        - uses: actions/checkout@master

        - name: Get references
          shell: pwsh
          run: |
            Invoke-WebRequest -Uri ${{ env.EXILED_REFERENCES_URL }} -OutFile ${{ github.workspace }}/References.zip
            Expand-Archive -Path References.zip -DestinationPath ${{ env.EXILED_REFERENCES_PATH }}
        
        - name: Build
          env:
            EXILED_REFERENCES: ${{ env.EXILED_REFERENCES_PATH }}
          shell: pwsh
          run: |
            ./build.ps1 -BuildNuGet
            $File = (Get-ChildItem -Path . -Include 'NukeLock.*.nupkg' -Recurse).Name
            Out-File -FilePath ${{ github.env }} -InputObject "PackageFile=$File" -Encoding utf-8 -Append
        
        - name: Upload artifacts
          uses: actions/upload-artifact@v2
          with:
            name: Build Results
            path: bin/Release
